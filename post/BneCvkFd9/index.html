<li>简单聊内核和内存的关系</li>
<li>软盘的第一个扇区存放的是一段引导程序的代码，当计算机加电启动后，物理硬件会将第一个扇区的代码读取到物理内存的指定位置，然后cpu开始执行引导程序的代码，引导程序会将软盘后边扇区中的内核代码读取到物理内存的指定地方，引导扇区的代码运行完后不在做他用会被后续的内核代码覆盖，假设内核代码被加载到从物理地址0开始的一段内存中，cpu跳转到内核代码处开始执行，
